<div>
	<span id="loaded-items"><%= loadedItems %></span><span id="todo-count">&nbsp;-&nbsp;<strong><%= remaining %></strong> <%= remaining == 1 ? 'item' : 'items' %> left</span>
</div>
<ul id="filters">
	<li>
		<a class="selected" href="#/">All</a>
	</li>
	<li>
		<a href="#/active">Active</a>
	</li>
	<li>
		<a href="#/completed">Completed</a>
	</li>
</ul>
<% if ( completed ) { %>
<button id="clear-completed">Clear completed</button>
<% } else { %>
<button id="next-items">Next items</button>
<% } %>
