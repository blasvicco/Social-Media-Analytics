<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>Social-Media-Analytics</title>
		<link rel="stylesheet" href="./index.css">
	</head>
	<body>
		<section id="myApp">
			<header id="header">
				<h1>Social Media</h1>
				<input id="top-filter" placeholder="Search..." autofocus>

			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit the title</p>
			<p>Written by <a href="https://www.linkedin.com/in/blasvicco">Blas Vicco</a></p>
		</footer>

		<script data-main="js/main" src="node_modules/requirejs/require.js"></script>
	</body>
</html>
